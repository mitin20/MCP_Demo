name: Build, Test, and Publish

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Maven Wrapper
      run: |
        if [ ! -f ./mvnw ]; then
          echo "Error: Maven wrapper (mvnw) is missing. Please add it to the repository."
          exit 1
        fi

    - name: Build with Maven
      run: ./mvnw clean package

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Maven Wrapper
      run: |
        if [ ! -f ./mvnw ]; then
          echo "Error: Maven wrapper (mvnw) is missing. Please add it to the repository."
          exit 1
        fi

    - name: Run tests with Maven
      run: ./mvnw test

  publish:
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "Skipping authentication for public registry"

    - name: Build and push Docker image
      run: |
        docker build -t hello-world-spring:latest .
        docker tag hello-world-spring:latest public-registry/hello-world-spring:latest
        docker push public-registry/hello-world-spring:latest
